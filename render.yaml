services:
  - type: web
    name: django-portfolio-example
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
      python manage.py initadmin
    startCommand: gunicorn django_portfolio.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: django_portfolio.settings
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true