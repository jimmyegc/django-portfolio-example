services:
  - type: web
    name: django-portfolio-example
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt
      $(which python) manage.py migrate
      $(which python) manage.py collectstatic --noinput
      $(which python) manage.py initadmin
    startCommand: gunicorn django_portfolio.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: django_portfolio.settings
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true