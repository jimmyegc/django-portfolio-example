{% extends 'layout.html' %}

{% block content %}

<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 p-2">
  {% for post in posts %}
  <div
    class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
    <!-- Imagen -->
    <img class="w-full h-48 object-cover" src="{{ post.image.url }}" alt="{{ post.title }}">

    <!-- Contenido -->
    <div class="p-4">
      <p class="text-sm text-gray-500 dark:text-gray-400 uppercase mb-2">{{ post.created_at|date:'M d Y'|upper }}</p>
      <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">{{ post.title }}</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4">{{ post.description|striptags|truncatechars:100 }}</p>
      <a href="{% url 'blog:post_detail' post.id %}"
        class="text-primary-color dark:text-secondary-color font-medium hover:underline">Leer m√°s</a>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
